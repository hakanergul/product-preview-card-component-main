<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main class="container">
    <div class="col">
      <img src="./assets/images/image-product-desktop.jpg" alt="logo">
    </div>
    <div class="col">
      <div class="row"><span>perfume</span></div>
      <div class="row"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="row"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p></div>
      <div class="row price">
        <div class="price-active">$149.99</div>
        <div class="price-passive">$169.99</div>
      </div>
      <div class="row btn"><a href="#" class="btn-link">Add to Cart</a></div>
    </div>
  </main>
  

</body>
</html>
